{% extends 'EasyHireApp/base.html' %}
{% block content %}
{% load static %}


<div class="row" style="background-image:url('{% static 'EasyHireApp/img/dark-red-bg.jpg' %}')">

	<div class="col m3 l3">
		
	</div>
	<div class="col s12 m6 l6">
		<div class="hide-on-small-only"><br><br><br></div>
		<div class="card-panel">
			<div class="row">
				<div class="col s12">
					<h5><p style="padding:0.5em;" class="center">Login 
						<span class="cyan-text">@EasyHire</span></p></h5>
				</div>
				<div class="col s2"></div>
				<div class="col s8">
					<div class="input-field">
					  Registered mobile number
			          <input id="input-student-username" type="number" class="validate" maxlength="30" placeholder="10-digit Number">
			        </div>
			        <div class="input-field">
			          Password<sup><i class="tiny material-icons tooltipped" data-position="top" data-tooltip="Password has been sent to your registered mobile number.">help</i></sup>
			          <input id="input-student-password" type="password" class="validate">
			        </div>
					<p>New users, please click on register button</p>
				    <a href="/forgot-password" style="margin-right:1em;"><u>Forgot Password?</u></a>
					<a class="btn" style="margin-right:1em;" href="/signup">Register</a>
					<a class="btn" id="btn-login">Login</a>
					<br><br>
					<p><a href="/administrator/login/"><u>HR Login</u></a></p>
				</div>
				<div class="col s2"></div>
			</div>
		</div>
	</div>
	<div class="col m3 l3">
		
	</div>
	
</div>


{% endblock %}
