{% extends "base.html" %}
{% block start %}

<div class="container">
    <div class="row">
        <div class="col s12 m6 l6">
            <h5 class="breadcrumbs-title mt-0 mb-0"><span>Blank Page</span></h5>
        </div>
        <div class="col s12">
            <div class="container">
                <div class="section">
                    <div class="card">
                        <div class="card-content">
                            <form method='POST'>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Placeholder" name="live_name" id="first_name" type="text" class="validate">
                                        <label for="first_name">Live Name</label>
                                    </div>

                                    <div class="input-field col m6 s12">
                                        <select name="package">
                                            <option value="" disabled selected>Choose your Course Package</option>
                                            {% for course_package in course_pacakges %}
                                            <option value="{{course_package.uid}}"> {{course_package.package_title}}</option>
                                            {% endfor %}
                                            <label for="course_package">Select Course Pacakage</label>
            </select>

                                    </div>

                                    <div class="input-field col m6 s12">
                                        <select name="subject">
                                            <option value="" disabled selected>Choose your Subject</option>
                                            {% for subject in subjects %}
                                            <option value="{{subject.uid}}">{{subject.subject_title}} </option>
                                            {% endfor %}
                                            <label for="course_package">Select Course Subject</label>

                                        </select>

                                    </div>

                                    <div class="input-field col m6 s12">
                                        <select name="chapter">
                                            <option value="" disabled selected>Choose your Chapter</option>
                                            {% for chapter in chapters %}
                                            <option value="{{chapter.uid}}">{{chapter.chapter_title}} </option>
                                            {% endfor %}
                                            <label for="course_package">Select Chapter</label>

                                        </select>

                                    </div>

                                  
                                    <div class="input-field col m6 s12">
                                        <input type="text" name="date" class="datepicker">
                                        <label for="live_date">Select Date</label>
                                    </div>

                                    <div class="input-field col m6 s12">
                                        <input type="time" name="time" class="timepicker">
                                       
                                    </div>
        

                                    <div class="input-field col s6">
                                        <input placeholder="Live Url" name="live_url" id="first_name" type="text" class="validate">
                                        <label for="first_name">Live Url</label>
                                    </div>


                                    <div class="input-field col s6">
                                        <input type="file" name="image">
                                        
                                    </div>
                                </div>


                                <button type="submit"  class="waves-effect waves-light btn">
                                        Submit
                                </button>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>




{% endblock %}
