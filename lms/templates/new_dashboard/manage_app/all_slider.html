{%extends 'base.html'%}

{%block start%}


<div style="margin-top: 6%; display: flex;">
    <div style="margin: 0 auto;">
        All Sliders
    </div>
    
    <div style="margin-right: 5px;">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addTopicModal">Add New</button>

        <div class="modal fade" id="addTopicModal" tabindex="-1" role="dialog" aria-labelledby="addTopicModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTopicModalLabel">Add slider</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editSubjectForm" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
            
                        <label for="slider_image">Select Slider Image</label>
                        <input required type="file" name="image" class="form-control" id="slider_image">
                        </div>
                        
                        <button id="submitAddTopic" class="btn btn-primary">Add Slider</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="col-12" style="margin-top: 2%;">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example3" class="display" style="min-width: 845px">
                    <thead>
                        <tr>
                            <th>S. No.</th>
                            <th>View Link</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for slider in sliders %}

                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{slider.created_at}}</td>
                            <td>{{subject.updated_at}}</td>
                            <td>
                              <button {% if subject.check_in_package %} disabled {% else %}
                                 onclick="deleteSubject('{{subject.uid}}')" {% endif %}
                                    class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></button>
                            </td>
                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{%endblock %}
