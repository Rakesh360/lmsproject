{%extends 'base.html'%}

{%block start%}


<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Profile Datatable</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="example3" class="display" style="min-width: 845px">
                    <thead>
                        <tr>
                            <th>S. No.</th>
                            <th>Subject</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for subject in subjects %}

                        <tr>
                            <td> {{forloop.counter}} </td>
                            <td>{{subject.subject_title}}</td>
                            <td>{{subject.created_at}}</td>
                            <td>{{subject.updated_at}}</td>
                            <td>
                                <a href="{% url 'edit_subject' subject.uid %}" class="btn btn-sm btn-primary"><i class="la la-pencil"></i></a>
                                <a {% if subject.check_in_package %} disabled  {% else %}  onclick="deleteSubject('{{subject.uid}}')" {% endif %}  class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                            </td>
                        </tr>

                        {% endfor %}

                                
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteSubject(uid){
      swal({
              title: "Are you sure?",
              text: "You want to delete?",
              icon: "success",
              buttons: true,
              dangerMode: true,
          })
          .then((willDelete) => {
              if (willDelete) {
          window.location.href = `{% url 'delete_subject' %}?uid=${uid}`

              } else {
                  swal("No deleted");
              }
          });
    }
</script>


{%endblock%}
