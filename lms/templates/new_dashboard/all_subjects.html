{%extends 'base.html'%}

{%block start%}


<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Profile Datatable</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="example3" class="display" style="min-width: 845px">
                    <thead>
                        <tr>
                            <th>S. No.</th>
                            <th>Subject</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for subject in subjects %}

                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{subject.subject_title}}</td>
                            <td>{{subject.created_at}}</td>
                            <td>{{subject.updated_at}}</td>
                            <td>
                                <button data-toggle="modal" data-target="#exampleModal" id="{{subject.uid}}" class="btn btn-sm btn-primary editSubject {{subject.subject_title}}"><i class="la la-pencil"></i></button>
                                <button {% if subject.check_in_package %} disabled  {% else %}  onclick="deleteSubject('{{subject.uid}}')" {% endif %}  class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></button>
                            </td>
                        </tr>

                        {% endfor %}

                                
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="editSubjectForm" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">New Subject Name</label>
              <input type="text" class="form-control" id="subjectName" placeholder="">
            </div>
            
            <button id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </div>
</div>
</div>


<script>
    let allSubjects = document.getElementsByClassName('editSubject');
    for (let i = 0; i < allSubjects.length; i++) {
        let sub = allSubjects[i];
        sub.addEventListener('click', ()=> {
            let editSubjectForm = document.getElementById('editSubjectForm');
            let action = 'edit_subject/' + sub.id;
            // editSubjectForm.setAttribute('action', action);
            let placeholder = document.getElementById('subjectName');
            placeholder.value = sub.classList[sub.classList.length - 1];

            document.getElementById('submit').addEventListener('click', ()=> {
                console.log(placeholder.value);
                let formData = new FormData();
                formData.append("subject", placeholder.value);
                fetch(action, {
                    method: POST,
                    body: formData
                }).then(res => res.json()).then(data => {
                    console.log('--', data);
                })
            })
        })        
    }
</script>



{%endblock%}
