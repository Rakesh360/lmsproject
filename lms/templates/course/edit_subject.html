{%extends 'base.html'%}

{%block start%}

<div class="col s12">
    <div class="container">
        <div class="section">
            <div class="card">
                <div class="card-content">
                    <h3>Update Subject </h3>
                    {% include "utils/alert.html" %}
                    <form method="post" class="container pt-5 pb-5">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Subject </label>
                            <input type="text" name="subject" value="{{subject.subject_title}}" class="form-control"
                                id="exampleFormControlInput1">
                        </div>
                        <button class="btn btn-success">Update Subject</button>
                    </form>
                </div>
            </div>
        </div><!-- START RIGHT SIDEBAR NAV -->

</div>
</div>




<script>
    function deleteSubject(uid) {
        swal({
                title: "Are you sure?",
                text: "You want to delete?",
                icon: "success",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    window.location.href = `{% url 'delete_subject' %}?uid=${uid}`

                } else {
                    swal("No deleted");
                }
            });
    }
</script>


{%endblock%}
